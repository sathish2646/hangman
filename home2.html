<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Game Loading Screen</title>
    <link rel="stylesheet" href="./home2.css">
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">

  </div>

  <div id="main-content">
       <button onclick="game()">Tap to begin</button>
    </div>
</body>
 <script src="./home2.js"></script>
</html>
